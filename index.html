<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <table>
            <textarea cols="30" rows="1" readonly class="display"></textarea>
            <tr>
                <td class="key key-number" name="9">9</td>
                <td class="key key-number" name="8">8</td>
                <td class="key key-number" name="7">7</td>
                <td class="key key-operator" name="+">+</td>
            </tr>
            <tr>
                <td class="key key-number"name="6">6</td>
                <td class="key key-number" name="5">5</td>
                <td class="key key-number" name="4">4</td>
                <td class="key key-operator" name="-">-</td>
            </tr>
            <tr>
                <td class="key key-number" name="3">3</td>
                <td class="key key-number" name="2">2</td>
                <td class="key key-number" name="1">1</td>
                <td class="key key-operator" name="x">x</td>
            </tr>
            <tr>
                <td class="key key-number" name="0">0</td>
                <td class="key-clean" colspan="2">Limpar</td>
                <td class="key-calcular">=</td>
            </tr>
        </table>
    </section>

    <script src="assets/js/teste.js"></script>
</body>
</html>
