<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <input type="text" class="display" readonly>
        <table>
            <tr>
                <td class="key-clean-all">C</td>
                <td class="key">(</td>
                <td class="key">)</td>
                <td class="key">/</td>
            </tr>
            <tr>
                <td class="key">7</td>
                <td class="key">8</td>
                <td class="key">9</td>
                <td class="key">*</td>
            </tr>
            <tr>
                <td class="key">4</td>
                <td class="key">5</td>
                <td class="key">6</td>
                <td class="key">+</td>
            </tr>
            <tr>
                <td class="key">1</td>
                <td class="key">2</td>
                <td class="key">3</td>
                <td class="key">-</td>
            </tr>
            <tr>
                <td class="key">.</td>
                <td class="key">0</td>
                <td class="key-clean">&laquo;</td>
                <td class="key-calcular">=</td>
            </tr>
        </table>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
